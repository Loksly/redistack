<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>RediStack</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="/bower_components/uikit/css/uikit.almost-flat.min.css">
	<link rel="stylesheet" href="/assets/css/app.css" >
</head>
<body ng-app="StackApp">
	<div ng-controller="AppController as app" ng-cloak>
		<md-content class="md-padding" layout-xs="column" layout="row">
			<div class="md-padding" layout="row" layout-wrap >
				<md-card ng-repeat="question in app.questions">
					<!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">-->
					<md-card-title>
						<md-card-title-text>
							<span class="md-headline">{{question.Title}}</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content>
						<p ng-bind="question.content"></p>
					</md-card-content>
					<md-card-actions layout="row" layout-align="end center">
						<md-button>Action 1</md-button>
						<md-button>Action 2</md-button>
					</md-card-actions>
				</md-card>
			</div>
		</md-content>
	</div>
